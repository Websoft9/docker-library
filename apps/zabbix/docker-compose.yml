# docs: https://github.com/zabbix/zabbix-docker

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: $W9_ID-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - postgres-data:/var/lib/postgresql/data

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    env_file: .env
    environment:
      DB_SERVER_HOST: $W9_ID-postgres
      DB_SERVER_PORT: 5432
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    depends_on:
      - postgres
    volumes:
      - zabbix-server-data:/var/lib/zabbix
      - zabbix-snmptraps-data:/var/lib/zabbix/snmptraps
      - zabbix-export-data:/var/lib/zabbix/export

  zabbix-web-nginx-pgsql:
    image: zabbix/zabbix-web-nginx-pgsql:$W9_VERSION
    container_name: $W9_ID-web
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT_SET:8080
    environment:
      DB_SERVER_HOST: $W9_ID-postgres
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      ZBX_SERVER_HOST: $W9_ID
      ZBX_SERVER_PORT: 10051
    depends_on:
      - postgres
      - zabbix-server
    volumes:
      - zabbix-web-data:/usr/share/zabbix

  zabbix-agent:
    image: zabbix/zabbix-agent:$W9_VERSION
    container_name: $W9_ID-agent
    restart: unless-stopped
    privileged: true
    environment:
      ZBX_SERVER_HOST: $W9_ID
      ZBX_SERVER_PORT: 10051
      ZBX_HOSTNAME: "Zabbix server"
    depends_on:
      - zabbix-server

volumes:
  postgres-data:
  zabbix-server-data:
  zabbix-snmptraps-data:
  zabbix-export-data:
  zabbix-web-data:


networks:
  default:
    name: $W9_NETWORK
    external: true
# from: https://github.com/gogs/gogs/tree/main/docker

version: '3.8'

services:
  gogs:
    image: $W9_REPO:${W9_VERSION}
    container_name: ${W9_ID}
    ports:
      - ${W9_HTTP_PORT_SET}:3000
      - ${W9_SSH_PORT}:22
    volumes:
      - gogs_data:/data
    environment:
      -  BACKUP_INTERVAL=7d
      -  BACKUP_RETENTION=7d
      -  RUN_CROND=true
    restart: unless-stopped
    env_file: .env

  mysql:
    image: mysql:${W9_DB_MYSQL_VERSION}
    container_name: ${W9_ID}-db
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${W9_DB_MYSQL_NAME}
      MYSQL_USER: ${W9_DB_MYSQL_USER}
      MYSQL_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  gogs_data:
  mysql:

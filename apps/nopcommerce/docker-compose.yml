# compose: https://github.com/nopSolutions/nopCommerce/blob/develop/docker-compose.yml
# image: https://hub.docker.com/r/nopcommerceteam/nopcommerce/tags

version: '3.8'

services:
  nopcommerce:
    image: nopcommerceteam/nopcommerce:$APP_VERSION
    container_name: $APP_NAME
    ports:
      - ${APP_HTTP_PORT}:80
    volumes:
      - nopcommerce:/app
    depends_on: 
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:$APP_DB_MYSQL_VERSION
    container_name: $APP_NAME-db
    restart: unless-stopped
    ports:
     - ${APP_DB_MYSQL_PORT}:3306
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $APP_DB_MYSQL_NAME
      MYSQL_USER: $APP_DB_MYSQL_USER
      MYSQL_PASSWORD: $APP_DB_MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $APP_DB_MYSQL_PASSWORD

networks:
  default:
    name: ${APP_NETWORK}
    external: true

volumes:
  nopcommerce:
  mysql:

services:
  zitadel:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: 'always'
    command: 'start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode external'
    env_file: .env
    depends_on:
      db:
        condition: 'service_healthy'
    ports:
      - $W9_HTTP_PORT_SET:8080

  db:
    image: postgres:17-alpine
    container_name: $W9_ID-postgresql
    restart: 'always'
    environment:
      PGUSER: $ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME
      POSTGRES_PASSWORD: $ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${ZITADEL_DATABASE_POSTGRES_DATABASE}", "-U", "${ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME}"]
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '20s'
    volumes:
      - data:/var/lib/postgresql/data:rw

networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  data:
# image: https://hub.docker.com/r/seafileltd/seafile-mc
# docs: https://cloud.seafile.com/published/seafile-manual-cn/

services:
  seafile:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${W9_HTTP_PORT_SET}:80
      # - ${W9_HTTPS_PORT_SET}:443
    volumes:
      - seafile-data:/shared
    environment:
      - SITE_ROOT=/
      - NON_ROOT=false
      - SEAFILE_LOG_TO_STDOUT=false
      - ENABLE_NOTIFICATION_SERVER=false
      - ENABLE_SEAFILE_AI=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  seadoc:
    image: seafileltd/sdoc-server:2.0-latest
    container_name: ${W9_ID}-seadoc
    volumes:
      - seadoc-data:/shared
    environment:
      - DB_HOST=${SEAFILE_MYSQL_DB_HOST}
      - DB_PORT=${SEAFILE_MYSQL_DB_PORT}
      - DB_USER=${SEAFILE_MYSQL_DB_USER}
      - DB_PASSWORD=${SEAFILE_MYSQL_DB_PASSWORD}
      - DB_NAME=${SEADOC_MYSQL_DB_NAME}
      - TIME_ZONE=${TIME_ZONE}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - NON_ROOT=${NON_ROOT}
      - SEAHUB_SERVICE_URL=http://${W9_ID}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11
    container_name: ${W9_ID}-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${INIT_SEAFILE_MYSQL_ROOT_PASSWORD}
      - MYSQL_LOG_CONSOLE=true
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--connect",
          "--mariadbupgrade",
          "--innodb_initialized",
        ]
      interval: 20s
      start_period: 30s
      timeout: 5s
      retries: 10

  redis:
    image: redis
    container_name: ${W9_ID}-redis
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mysql_data:
  seafile-data:
  seadoc-data:
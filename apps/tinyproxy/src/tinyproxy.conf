# refer to: https://github.com/tinyproxy/tinyproxy/blob/master/etc/tinyproxy.conf.inii

# ========== 高性能服务器专用并发配置 ==========
# 最大并发连接数，高配服务器可设置 500-2000，根据实际负载调整
MaxClients 1000
# 连接超时时间，闲置连接快速回收（秒）
Timeout 30
# 单个客户端IP最大连接数，防止单IP占用全部连接
MaxClientsPerHost 50

# ========== 基础网络配置 ==========
# 监听所有网卡，保证外部设备可连接
Listen 0.0.0.0
# 服务监听端口，和你端口映射/监听规则一致
Port 8888

# ========== 访问控制 ==========
# 放行所有内网/本地IP，可根据安全需求修改
Allow 127.0.0.1
Allow 192.168.0.0/16
Allow 10.0.0.0/8
Allow 172.16.0.0/12

# ========== 日志与基础配置 ==========
LogLevel Notice
PidFile /run/tinyproxy/tinyproxy.pid

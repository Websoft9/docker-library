# image: https://hub.docker.com/r/thingsboard/tb-postgres/
# docs: https://thingsboard.io/docs/user-guide/install/docker/


services:
  postgres:
    restart: unless-stopped
    image: postgres:16
    container_name: ${W9_ID}-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: thingsboard
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  thingsboard-ce:
    restart: unless-stopped
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    env_file:
      - .env
    ports:
      - ${W9_HTTP_PORT_SET}:8080
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    environment:
      TB_SERVICE_ID: tb-ce-node
      SPRING_DATASOURCE_URL: jdbc:postgresql://${W9_ID}-postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres


networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  postgres-data:
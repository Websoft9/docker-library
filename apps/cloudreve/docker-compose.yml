# image: https://hub.docker.com/r/cloudreve/cloudreve
# compose: https://github.com/cloudreve/Cloudreve/blob/master/docker-compose.yml
# cloudreve just only connect aria2 at the Console by user

services:
  cloudreve:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    env_file: .env
    ports:
      - "$W9_HTTP_PORT_SET:5212"
    volumes:
      - backend_data:/cloudreve/data
    depends_on:
      - postgresql
      - redis

  postgresql:
    # Best practice: Pin to major version. 
    # NOTE: For major version jumps:
    # backup & consult https://www.postgresql.org/docs/current/pgupgrade.html 
    image: postgres:17
    container_name: $W9_ID-postgresql
    environment:
      - POSTGRES_USER=cloudreve
      - POSTGRES_DB=cloudreve
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - database_postgres:/var/lib/postgresql/data
    
  redis:
    image: redis:latest
    container_name: $W9_ID-redis
    volumes:
      - redis_data:/data



  
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  backend_data:
  database_postgres:
  redis_data:


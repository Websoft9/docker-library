# image and docs: https://hub.docker.com/r/ollama/ollama
# docs: https://github.com/ollama/ollama/blob/main/docs/docker.md

services:

  app-nogpu:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 5g
          cpus: '2'
    ports:
      - $W9_HTTP_PORT_SET:11434
    env_file: 
      - .env
    volumes:
      - ollama:/root/.ollama

  app-nvidia:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 5g
          cpus: '2'
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    ports:
      - $W9_HTTP_PORT_SET:11434
    env_file: 
      - .env
    volumes:
      - ollama:/root/.ollama
    profiles:
      - nvidia

volumes:
  ollama:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

# image: https://hub.docker.com/r/crowdsecurity/crowdsec/tags
# docs: https://app.crowdsec.net/security-engines

services:

  crowdsec:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT_SET:8080
    env_file: .env
    volumes:
      - crowdsec_data:/var/lib/crowdsec/data/
      - /etc/crowdsec:/etc/crowdsec
      - /var/log:/var/log:ro


volumes:
  crowdsec_data:
    
networks:
  default:
    name: $W9_NETWORK
    external: true
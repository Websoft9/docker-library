# image: https://hub.docker.com/r/weblate/weblate
# docs: https://docs.weblate.org/en/latest/admin/install/docker.html

services:
  cache:
    image: redis:8-alpine
    container_name: $W9_ID-cache
    restart: unless-stopped
    command: [redis-server, --save, '60', '1']
    read_only: true
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  database:
    image: postgres:17-alpine
    container_name: $W9_ID-db
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_DB=$POSTGRES_DB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5

  weblate:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - $W9_HTTP_PORT_SET:8080
    restart: unless-stopped
    depends_on:
      cache:
        condition: service_healthy
        restart: true
      database:
        condition: service_healthy
        restart: true
    env_file: .env
    volumes:
      - weblate_data:/app/data
      - weblate_cache:/app/cache
    read_only: true
    tmpfs:
      - /run
      - /tmp
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: 10m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s



volumes:
  redis_data:
  postgres_data:
  weblate_data:
  weblate_cache:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

# docs: https://experienceleague.adobe.com/zh-hans/docs/commerce-operations/installation-guide

version: '3.8'

services:
  magento:
    container_name: $W9_ID
    image: $W9_REPO:8.3-apache${DEPLOY_TIME}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: 8.3-apache
        W9_VERSION: $W9_VERSION
    restart: unless-stopped
    command: /bin/bash -c "bash /usr/local/bin/cmd.sh && apache2-foreground"
    env_file: .env
    ports:
     - $W9_HTTP_PORT_SET:80
    volumes: 
      - source:/var/www/html
      - ./src/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./src/cmd.sh:/usr/local/bin/cmd.sh  #for CI
      - ./src/php_extra.ini:/usr/local/etc/php/conf.d/php_extra.ini #for custom php.ini
    depends_on:
      - opensearch
      - mariadb
      
  mariadb:
    image: mariadb:$W9_MARIADB_VERSION
    container_name: $W9_ID-mariadb
    restart: unless-stopped
    environment:
      - MARIADB_USER=magento
      - MARIADB_DATABASE=magento
      - MARIADB_PASSWORD=$W9_RCODE
      - MARIADB_ROOT_PASSWORD=$W9_RCODE
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
      
  opensearch:
    image: opensearchproject/opensearch:2.19.1
    container_name: $W9_ID-opensearch
    environment:
      - plugins.security.disabled=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - discovery.type=single-node
      - bootstrap.memory_lock=true              # along with the memlock settings below, disables swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m  # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${W9_RCODE}    # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and higher
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536  # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data

volumes:
  mariadb_data:
  source:
  opensearch_data:

networks:
  default:
    name: $W9_NETWORK
    external: true

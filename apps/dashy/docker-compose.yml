# image:https://github.com/lissy93/dashy
# docs: https://dashy.to/docs/deployment#using-docker-compose

services:

  dashy:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT_SET:8080
    env_file: .env
    volumes:
      - dashy:/app/user-data/
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dashy:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

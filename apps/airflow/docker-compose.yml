  #     <<: *airflow-common-depends-on
  #     airflow-init:
  #       condition: service_completed_successfully

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  postgres-db:
  airflow-dags:
  airflow-logs:
  airflow-config:
  airflow-plugins:
  airflow-sources:

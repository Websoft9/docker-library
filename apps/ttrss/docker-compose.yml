# image: https://hub.docker.com/r/cthulhoo/ttrss-fpm-pgsql-static
# docs: https://tt-rss.org/wiki/InstallationNotes

services:
  web-nginx:
    image: cthulhoo/ttrss-web-nginx:latest
    container_name: $W9_ID
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - $W9_HTTP_PORT_SET:80
    volumes:
      - ttrss-data:/var/www/html:ro
    depends_on:
      - app

  app:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ttrss-data:/var/www/html
      - ttrss-config:/opt/tt-rss/config.d
      
  updater:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID-updater
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ttrss-data:/var/www/html
      - ttrss-config:/opt/tt-rss/config.d
    depends_on:
      - app
    command: /opt/tt-rss/updater.sh

  postgres:
    image: postgres:15-alpine
    container_name: $W9_ID-postgresql
    restart: unless-stopped
    environment:
      - POSTGRES_USER=$TTRSS_DB_USER
      - POSTGRES_PASSWORD=$TTRSS_DB_PASS
      - POSTGRES_DB=$TTRSS_DB_NAME
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  ttrss-data:
  ttrss-config:
  db:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

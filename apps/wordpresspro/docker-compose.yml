# image,docs: https://hub.docker.com/_/wordpress/

services:

  wordpress:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID-wordpress
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: 10m
    env_file: .env
    volumes:
      - wordpress:/var/www/html
      - ./src/php_exra.ini:/usr/local/etc/php/conf.d/php_exra.ini

  wordpress-cli:
    image: $W9_REPO:cli
    container_name: $W9_ID-cli
    restart: on-failure
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    command: |
      /bin/bash -c "
      sleep 5
      wp option update home \"$WORDPRESS_ROOT_URL\"
      wp option update siteurl \"$WORDPRESS_ROOT_URL\"
      "
      
  mariadb:
    image: mariadb:$W9_DB_VERSION
    container_name: $W9_ID-mariadb
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb_log_buffer_size=30M
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_ID
      MYSQL_USER: $W9_ID
      MYSQL_PASSWORD: $W9_POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_POWER_PASSWORD
      
  varnish:
    image: varnish:latest
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT_SET:80
    volumes:
      - ./src/default.vcl:/etc/varnish/default.vcl:ro
    env_file: .env
    tmpfs:
      - /var/lib/varnish/varnishd:exec
volumes:
  wordpress:
  mysql_data:

networks:
  default:
    name: $W9_NETWORK
    external: true

# image,docs: https://hub.docker.com/_/wordpress/

version: '3.8'

services:

  wordpress:
    image: wordpress:$APP_VERSION
    container_name: $APP_NAME
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: 10m
    ports:
      - $APP_HTTP_PORT:80
    environment:
      WORDPRESS_DB_HOST: $APP_NAME-db
      WORDPRESS_DB_USER: $DB_MYSQL_USER
      WORDPRESS_DB_PASSWORD: $DB_MYSQL_PASSWORD
      WORDPRESS_DB_NAME: $DB_MYSQL_NAME
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress:/var/www/html
      - ./src/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini

  mysql:
    image: mariadb:$DB_MYSQL_VERSION
    container_name: $APP_NAME-db
    restart: unless-stopped
    ports:
     - ${DB_MYSQL_PORT}:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $DB_MYSQL_NAME
      MYSQL_USER: $DB_MYSQL_USER
      MYSQL_PASSWORD: $DB_MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $DB_MYSQL_PASSWORD


volumes:
  wordpress:
  mysql_data:
    
networks:
  default:
    name: $APP_NETWORK
    external: true

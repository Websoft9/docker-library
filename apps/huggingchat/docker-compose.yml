# image: https://github.com/huggingface/chat-ui/pkgs/container/chat-ui
# docs: https://github.com/huggingface/chat-ui

services:
  mongodb:
    image: mongo:8
    container_name: $W9_ID-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=$W9_POWER_PASSWORD
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  chat-ui:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT_SET:3000
    env_file: .env
    environment:
      - MONGODB_URL=mongodb://admin:${W9_POWER_PASSWORD}@$W9_ID-mongodb:27017
      - MONGODB_DB_NAME=chat-ui
      - OPENAI_BASE_URL=${OPENAI_BASE_URL_SET}
      - OPENAI_API_KEY=${OPENAI_API_KEY_SET}
      - PUBLIC_APP_NAME=HuggingChat
      - PUBLIC_APP_ASSETS=huggingchat
      - PUBLIC_APP_DESCRIPTION=Making the community's best AI chat models available to everyone.
      - COOKIE_NAME=hf-chat
      - ENABLE_CONFIG_MANAGER=true
      - LLM_SUMMARIZATION=true
      - ALLOW_IFRAME=true
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:

networks:
  default:
    name: $W9_NETWORK
    external: true

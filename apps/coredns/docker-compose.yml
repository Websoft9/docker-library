# image: https://hub.docker.com/r/coredns
# docs: https://github.com/coredns/coredns
version: '3.8'

services:
  coredns:
    image: coredns/coredns:${W9_VERSION}
    container_name: ${W9_ID}
    expose:
      - '53'
    ports:
      - '${W9_HTTP_PORT_SET}:53'
    volumes:
      - './src/config:/etc/coredns'

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  coredns:

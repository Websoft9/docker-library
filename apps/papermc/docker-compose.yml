# image: https://hub.docker.com/r/phyremaster/papermc
# docs: https://docs.papermc.io/paper/

services:
  papermc:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${W9_HTTP_PORT_SET}:25565
    environment:
      - EULA=true
    volumes:
      - papermc_data:/opt/PaperMC/data

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  papermc_data:

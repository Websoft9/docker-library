# image,docs: https://hub.docker.com/r/m1k1o/neko/tags

version: '3.8'

services:

  neko:
    image: $W9_REPO
    container_name: $W9_ID
    restart: unless-stopped
    shm_size: "2gb"
    ports:
      - "$W9_HTTP_PORT_SET:8080"
      - "52000-52100:52000-52100/udp"
    env_file: .env
      
volumes:
  neko:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

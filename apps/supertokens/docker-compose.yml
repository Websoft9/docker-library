# image: https://hub.docker.com/r/supertokens/supertokens-postgresql
# docs: https://supertokens.com/docs/deployment/self-host-supertokens

services:
  supertokens:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - ${W9_HTTP_PORT_SET}:3567
    environment:
      - POSTGRESQL_USER=postgres
      - POSTGRESQL_PASSWORD=${W9_POWER_PASSWORD}
      - POSTGRESQL_DATABASE_NAME=supertokens
      - POSTGRESQL_HOST=${W9_ID}-db
      - POSTGRESQL_PORT=5432
      - API_KEYS=${W9_LOGIN_API_KEY}
    restart: unless-stopped

  db:
    image: postgres:latest
    container_name: ${W9_ID}-db
    ports:
      - ${W9_DB_PORT_SET:-5432}:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${W9_POWER_PASSWORD}
      - POSTGRES_DB=supertokens
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-U', 'postgres', '-d', 'supertokens' ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  db-data:
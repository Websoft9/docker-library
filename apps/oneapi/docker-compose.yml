# image,docs: https://github.com/songquanpeng/one-api

services:
  app:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    command: --log-dir /app/logs
    ports:
      - $W9_HTTP_PORT_SET:3000
    env_file: .env
    volumes:
      - oneapi:/data
      - logs:/app/logs

  redis:
    image: redis:latest
    container_name: $W9_ID-redis
    restart: unless-stopped

volumes:
  oneapi:
  logs:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

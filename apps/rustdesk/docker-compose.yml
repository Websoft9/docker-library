# image: https://hub.docker.com/r/linuxserver/rustdesk

services:
  rustdesk:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined #optional
    volumes:
      - rustdesk_config:/config
    ports:
      - $W9_HTTP_PORT_SET:3000

volumes:
  rustdesk_config:
    
networks:
  default:
    name: $W9_NETWORK
    external: true

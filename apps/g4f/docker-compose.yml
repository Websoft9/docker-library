# image,docs: https://github.com/xtekky/gpt4free

services:

  gpt4free:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: 10m
    deploy:
      resources:
        limits:
          memory: 2g
    ports:
      - $W9_HTTP_PORT_SET:8080
      #- 7900:7900  #desktop
    env_file: .env
    volumes:
      - har_and_cookies:/app/har_and_cookies
      - generated_media:/app/generated_media
    command: |
      sh -c "
      sudo chown -R 1200:1201 /app/har_and_cookies /app/generated_media
      exec /opt/bin/entry_point.sh
      "


volumes:
  har_and_cookies:
  generated_media:
    
networks:
  default:
    name: $W9_NETWORK
    external: true
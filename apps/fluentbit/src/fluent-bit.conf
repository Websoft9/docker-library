[SERVICE]
    Flush         1
    Daemon        off
    Log_Level     info

[INPUT]
    Name          cpu
    Tag           my_cpu
    Interval_Sec  1
    Threaded      true

[OUTPUT]
    Name          file
    Match         my_cpu
    Path          /var/log/fluentbit
    File          cpu.log
    Mkdir         On

[OUTPUT]
    Name   stdout
    Match  *
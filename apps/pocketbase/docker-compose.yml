# image: https://hub.docker.com/r/adrianmusante/pocketbase

services:
  pocketbase:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT_SET:8090
    env_file: 
      - .env
    volumes:
      - pocketbase:/pocketbase
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/api/health" ]
      interval: 2s
      timeout: 10s
      retries: 10

volumes:
  pocketbase:
    
networks:
  default:
    name: $W9_NETWORK
    external: true
